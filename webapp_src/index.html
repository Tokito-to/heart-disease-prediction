<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Heart Disease Prediction</h1>
        <form id="predict-form">
            <label>Age (years): <input type="number" name="age" min="1" required></label><br>

            <label>Sex:
                <select name="sex" required>
                    <option value="">Select</option>
                    <option value="1">1 - Male</option>
                    <option value="0">0 - Female</option>
                </select>
            </label><br>

            <label>Chest pain type:
                <select name="cp" required>
                    <option value="">Select</option>
                    <option value="0">0 - Typical angina</option>
                    <option value="1">1 - Atypical angina</option>
                    <option value="2">2 - Non-anginal pain</option>
                    <option value="3">3 - Asymptomatic</option>
                </select>
            </label><br>

            <label>Resting Blood Pressure (mm Hg): <input type="number" name="trestbps" min="50" max="250" required></label><br>

            <label>Serum Cholestoral (mg/dl): <input type="number" name="chol" min="100" max="600" required></label><br>

            <label>Fasting Blood Sugar > 120 mg/dl:
                <select name="fbs" required>
                    <option value="">Select</option>
                    <option value="1">1 - True</option>
                    <option value="0">0 - False</option>
                </select>
            </label><br>

            <label>Resting ECG Results:
                <select name="restecg" required>
                    <option value="">Select</option>
                    <option value="0">0 - Normal</option>
                    <option value="1">1 - ST-T abnormality</option>
                    <option value="2">2 - Left ventricular hypertrophy</option>
                </select>
            </label><br>

            <label>Max Heart Rate Achieved: <input type="number" name="thalach" min="60" max="220" required></label><br>

            <label>Exercise Induced Angina:
                <select name="exang" required>
                    <option value="">Select</option>
                    <option value="1">1 - Yes</option>
                    <option value="0">0 - No</option>
                </select>
            </label><br>

            <label>Oldpeak (ST depression): <input type="number" step="0.1" name="oldpeak" min="0" max="10" required></label><br>

            <label>Slope of ST segment:
                <select name="slope" required>
                    <option value="">Select</option>
                    <option value="0">0 - Upsloping</option>
                    <option value="1">1 - Flat</option>
                    <option value="2">2 - Downsloping</option>
                </select>
            </label><br>

            <label>Number of Major Vessels (0-3):
                <select name="ca" required>
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label><br>

            <label>Thalassemia:
                <select name="thal" required>
                    <option value="">Select</option>
                    <option value="0">0 - Error</option>
                    <option value="1">1 - Normal</option>
                    <option value="2">2 - Fixed Defect</option>
                    <option value="3">3 - Reversible Defect</option>
                </select>
            </label><br>

            <button type="submit">üîç Predict</button>
        </form>

        <div id="result" class="result-box"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
